<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
    <section>
        <div class="container">
        <div class="Weather-App">
                <img src="images/weather.jpg" width="150" /> 
    <form id="search-form">
            <div class="row">
                    <div class="col-8">
                    <input
              type="location"
              class="form-control" placeholder="Enter your city"
              id="exampleInputlocation"
              aria-describedby="locationHelp"
              />
          </div>
                  <div class="col-2 p-1">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
                    <div class="col-2 p-1">
                    <button type="button" class="btn btn-success" id="geo">Current</button>
                    </div>
        </div>
          </div>
        </form>
        </main>
    <ul>
                <div class="row">
                <div class="col-4">
                <h2 id="citiy"></h2>
            <h5>Tuesday 16:00</h5>
                </div>
            <div class="col-4">
            <li id="description">Cloudy</li>
            <li id="humid"></li>
            <li id="wind"></li>
            <h6 id="maxmin">
                    Today 24°C/15°C
            </h6>
                </div>
            <div class="col-4">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Partly cloudy" />
                    <span id="tempa"></span>
                </div>
                    </div>
        </ul>
    </br>
        <div class="row">
            <div class="col-3 mx-auto">
            Friday 23°C/13°C
    </div>
            <div class="col-3 mx-auto">
                Saturday 24°C/15°C</div>
            <div class="col-3 mx-auto">
                Sunday 29°C/18°C</div>
           <div class="col-3 mx-auto">
            Monday 30°C/15°C</div>
          </div>
        <footer>
            <div class="text-center">
           <button type="button" class="btn btn-link p-3">More Information</button>
           </div>
        </footer>
         <small>
        <a href="https://github.com/delovy2022/weatherapp" target="_blank" class=learn>
            Open-source code
                  </a> 
                  by Abosede Adelaja
         </small>
         </div>
        </div>
        </section>
        <script src="index.js"></script>
    </body>
    </html>
