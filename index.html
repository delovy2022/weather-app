<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
     <link rel="stylesheet" href="src/styles.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
    <section>
        <div class="container">
                <div class="weather-app-wrapper">
                <div class="weather-app">
        <main>
                <img src="weather.jpg" width="150" /> 
    <form id="search-form" class="mt-3">
            <div class="row">
                    <div class="col-9">
                    <input
              type="location"
              class="form-control" placeholder="Enter your city"
              id="exampleInputlocation"
              aria-describedby="locationHelp">
          </div>
                  <div class="col-3 p-1">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
        </div>
        </form>
        </main>
         <div class="row align-items-center">
                <div class="col-4">
                <h2 id="citiy"></h2>
            <p> Last updated:<strong><span id="daytime"></span></strong></p>
                </div>
            <div class="col-4" id="overview">
            <li  id="description"></li>
            <li  id="humid"></li>
            <li id="wind"></li>
            <h6 id="maxmin">
                    Today 24째C/15째C
            </h6>
                </div>
            <div class="col-4">
                    <div class="d-flex weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" />
                            <div>
                              <strong id="tempa"></strong><span class="units">째C|<a href="#" id="fahrenheit-link">째F</span>
                            </div>
                </div>
            </div>
             
         <small>
        <a href="https://github.com/delovy2022/weatherapp" target="_blank" class=learn>
            Open-source code
                  </a> 
                  by Abosede Adelaja
         </small>
         </div>
         </div> 
        </section>
        <script src="src/app.js"></script>
    </body>
    </html>
